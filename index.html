<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
<script defer src="bundle.js"></script></head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light ">
        <div class=" nav-holder d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-black min-vh-100"> <a
            href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-black text-decoration-none"> <span
              class="fs-5 d-none d-sm-inline">Todooshka</span> </a>
              <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start container-fluid" id="menu">
                
                <li class="nav-item rounded ">
                  <a href="#submenu1" data-bs-toggle="collapse" class="nav-link d-flex align-items-center px-0">
                    <i class="fs-4 bi-filter"></i>
                    <span class="ms-2 d-none d-sm-inline">Filters</span>
                  </a>
                  <ul class="collapse nav flex-column rounded filterMenu" id="submenu1" data-bs-parent="#menu">
                      <li class="rounded filterOption d-flex align-items-center" data-value="all">
                        <a href="#" class="nav-link px-0 d-flex" >
                          <i class="bi bi-card-list me-2"></i>
                          <span class="d-none d-sm-inline">All</span>
                        </a>
                        <div class="filter-count-all"></div>
                      </li>
                      <li class="rounded mb-1 filterOption d-flex align-items-center" data-value="uncompleted">
                        <a href="#" class="nav-link px-0 d-flex" >
                          <i class="bi bi-clock-history me-2"></i>
                          <span class="d-none d-sm-inline">Uncompleted</span>
                        </a>
                        <div class="filter-count-uncompleted"></div>
                    </li>
                    <li class="rounded filterOption d-flex align-items-center" data-value="completed">
                      <a href="#" class="nav-link px-0 d-flex" >
                        <i class="bi bi-check-circle me-2"></i>
                        <span class="d-none d-sm-inline">Completed</span>
                      </a>
                      <div class="filter-count-completed "></div>
                    </li>
                  </ul>
              </li>
              </ul>
          <hr>
        </div>
      </div>
        <div class="col col-md-6 mx-auto mt-5">
          <h2 id="listHeader">All Tasks</h2>
          <ul class="list-group tasks mb-0">
          </ul>
          <ul class="list-group mb-0">
            <div class="task list-group-item d-flex justify-content-between align-items-center border-start-0  border-end-0 border-bottom-0 rounded-0">
              <button id ="addTaskBtn" class ="shown btn container-fluid">
                <div class="d-flex align-items-center"><i class="fs-4 bi-plus me-3"></i>
                  Add new task</div>
              </button>
              <form id="addTaskForm" class="hide">
                <div class="mb-2">
                  <input class="form-control taskInput fw-semibold" id="taskName" placeholder="Task name" name="name">
                </div>
                <div class="mb-3 ">
                  <input class="form-control taskInput fs-6" id="taskDescription" placeholder="Task description" name="description">
                </div>
                <div class="mb-3">
                  <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="priority-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"  data-icon-name="priority-icon" data-priority="4"><path fill="currentColor" fill-rule="evenodd" d="M4 5a.5.5 0 0 1 .223-.416C5.313 3.857 6.742 3.5 8.5 3.5c1.113 0 1.92.196 3.658.776C13.796 4.822 14.53 5 15.5 5c1.575 0 2.813-.31 3.723-.916A.5.5 0 0 1 20 4.5V13a.5.5 0 0 1-.223.416c-1.09.727-2.518 1.084-4.277 1.084-1.113 0-1.92-.197-3.658-.776C10.204 13.178 9.47 13 8.5 13c-1.45 0-2.614.262-3.5.777V19.5a.5.5 0 0 1-1 0V5Zm4.5 7c-1.367 0-2.535.216-3.5.654V5.277c.886-.515 2.05-.777 3.5-.777.97 0 1.704.178 3.342.724 1.737.58 2.545.776 3.658.776 1.367 0 2.535-.216 3.5-.654v7.377c-.886.515-2.05.777-3.5.777-.97 0-1.704-.178-3.342-.724C10.421 12.196 9.613 12 8.5 12Z" clip-rule="evenodd"></path></svg> Priority
                  </button>
                  <input type="hidden" name="priority" id="priorityInput">
                  <ul class="dropdown-menu">
                    <li class="dropdown-item" data-value="P1">
                      <span aria-hidden="true" class="priority_picker_item_priority_icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" data-icon-name="priority-icon" data-priority="1">
                      <path fill="#d1453b" fill-rule="evenodd" d="M4.223 4.584A.5.5 0 0 0 4 5v14.5a.5.5 0 0 0 1 0v-5.723C5.886 13.262 7.05 13 8.5 13c.97 0 1.704.178 3.342.724 1.737.58 2.545.776 3.658.776 1.759 0 3.187-.357 4.277-1.084A.5.5 0 0 0 20 13V4.5a.5.5 0 0 0-.777-.416C18.313 4.69 17.075 5 15.5 5c-.97 0-1.704-.178-3.342-.724C10.421 3.696 9.613 3.5 8.5 3.5c-1.758 0-3.187.357-4.277 1.084Z" clip-rule="evenodd">
                      </path></svg></span>
                      Priority 1
                    </li>
                    <li class="dropdown-item" data-value="P2">
                      <span aria-hidden="true" class="priority_picker_item_priority_icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"  data-icon-name="priority-icon" data-priority="1">
                      <path fill="#eb8909" fill-rule="evenodd" d="M4.223 4.584A.5.5 0 0 0 4 5v14.5a.5.5 0 0 0 1 0v-5.723C5.886 13.262 7.05 13 8.5 13c.97 0 1.704.178 3.342.724 1.737.58 2.545.776 3.658.776 1.759 0 3.187-.357 4.277-1.084A.5.5 0 0 0 20 13V4.5a.5.5 0 0 0-.777-.416C18.313 4.69 17.075 5 15.5 5c-.97 0-1.704-.178-3.342-.724C10.421 3.696 9.613 3.5 8.5 3.5c-1.758 0-3.187.357-4.277 1.084Z" clip-rule="evenodd">
                      </path></svg></span>
                      Priority 2
                    </li>
                    <li class="dropdown-item"  data-value="P3">
                      <span aria-hidden="true" class="priority_picker_item_priority_icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" data-icon-name="priority-icon" data-priority="1">
                      <path fill="#246fe0" fill-rule="evenodd" d="M4.223 4.584A.5.5 0 0 0 4 5v14.5a.5.5 0 0 0 1 0v-5.723C5.886 13.262 7.05 13 8.5 13c.97 0 1.704.178 3.342.724 1.737.58 2.545.776 3.658.776 1.759 0 3.187-.357 4.277-1.084A.5.5 0 0 0 20 13V4.5a.5.5 0 0 0-.777-.416C18.313 4.69 17.075 5 15.5 5c-.97 0-1.704-.178-3.342-.724C10.421 3.696 9.613 3.5 8.5 3.5c-1.758 0-3.187.357-4.277 1.084Z" clip-rule="evenodd">
                      </path></svg></span>
                      Priority 3
                    </li>
                    <li class="dropdown-item" data-value="">
                      <span aria-hidden="true" class="priority_picker_item_priority_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"  data-icon-name="priority-icon" data-priority="4"><path fill="currentColor" fill-rule="evenodd" d="M4 5a.5.5 0 0 1 .223-.416C5.313 3.857 6.742 3.5 8.5 3.5c1.113 0 1.92.196 3.658.776C13.796 4.822 14.53 5 15.5 5c1.575 0 2.813-.31 3.723-.916A.5.5 0 0 1 20 4.5V13a.5.5 0 0 1-.223.416c-1.09.727-2.518 1.084-4.277 1.084-1.113 0-1.92-.197-3.658-.776C10.204 13.178 9.47 13 8.5 13c-1.45 0-2.614.262-3.5.777V19.5a.5.5 0 0 1-1 0V5Zm4.5 7c-1.367 0-2.535.216-3.5.654V5.277c.886-.515 2.05-.777 3.5-.777.97 0 1.704.178 3.342.724 1.737.58 2.545.776 3.658.776 1.367 0 2.535-.216 3.5-.654v7.377c-.886.515-2.05.777-3.5.777-.97 0-1.704-.178-3.342-.724C10.421 12.196 9.613 12 8.5 12Z" clip-rule="evenodd"></path></svg>
                      <path fill="#fff" fill-rule="evenodd" d="M4.223 4.584A.5.5 0 0 0 4 5v14.5a.5.5 0 0 0 1 0v-5.723C5.886 13.262 7.05 13 8.5 13c.97 0 1.704.178 3.342.724 1.737.58 2.545.776 3.658.776 1.759 0 3.187-.357 4.277-1.084A.5.5 0 0 0 20 13V4.5a.5.5 0 0 0-.777-.416C18.313 4.69 17.075 5 15.5 5c-.97 0-1.704-.178-3.342-.724C10.421 3.696 9.613 3.5 8.5 3.5c-1.758 0-3.187.357-4.277 1.084Z" clip-rule="evenodd">
                      </path></svg></span>
                      Priority
                    </li>
                  </ul>
                </div>
                <div class="d-flex flex-row-reverse">
                  <button type="submit" class="btn btn-primary ms-2" id="taskEditorSubmit" disabled="true">Add</button>
                  <button type="button" class="btn btn-secondary" id="cancelForm">Cancel</button>
                </div>
                
              </form>
            </div>
          </ul>
      </div>
      
    </div>
  </div>
  <script src="./main.js" type="module"></script>

</body>

</html>
